<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simplefeed.cloud</title>
</head>
<body>

    {% for feed in feeds|reverse %}
    <p>
        <span>{{ feed.origin|e }}</span>
        <span>{{ feed.event|e }}</span>
        <span>{{ feed.description|e }}</span>
    </p>

    {% endfor %}

</body>
</html>
